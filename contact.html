    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c5dbcb;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

    </style>
    
</head>
<body>
    
    <section class="header">

        <section class="container">
            <h1><span id="contactTitle">Contactez-nous</span></h1>
            <div class="contact-form" id="contactForm">
                <form id="myForm" action="#" method="post" onsubmit="return handleSubmit()">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" name="name" placeholder="Votre nom..." required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Votre courriel.." required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Écrivez votre message.." required></textarea>
                    </div>
                    <input type="submit" value="Soumettre">
                </form>
            </div>
            <div id="successMessage" style="display:none; text-align:center;">
                <p>Votre message a été soumis avec succès!</p>
                <div>
                <button onclick="submitAnotherMessage()" class="hero-btn">Soumettre un autre message</button>
                </div>
            </div>
        </section>

        <!----footer---->
        <section class="footer">

            <p><a href="" class="social-icon"><i class="far fa-heart"></i></a>Alina Gulam Sakhi <a href="" class="social-icon"><i class="far fa-heart"></i></a></p>
            <style>
                footer {
                    background-color: #333;
                    color: #fff;
                    text-align: center;
                    padding: 20px;
                }

                .social-icons {
                    font-size: 24px;
                }

                .social-icon {
                    margin-right: 10px;
                    color: #fff;
                    text-decoration: none;
                }
            </style>
        </section>
    </section>

    <script>
        function handleSubmit() {
            // Submit form data (you can add AJAX request here if needed)
            // For now, we'll just display the success message and hide the form
            document.getElementById("contactForm").style.display = "none";
            document.getElementById("successMessage").style.display = "block";
            return false; // Prevent default form submission
        }

        function submitAnotherMessage() {
            document.getElementById("contactForm").style.display = "block";
            document.getElementById("successMessage").style.display = "none";
        }
    </script>
